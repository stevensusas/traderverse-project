<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traderverse AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <h1>Traderverse AI Assistant</h1>
        <h2>Find other traders with diverse talents and interests quickly and efficiently!</h2>
        <div class="chat-box" id="chat-box">
            <!-- Messages will be displayed here -->
        </div>
        <form id="chat-form">
            <input type="text" id="question" placeholder="Ask a question..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
